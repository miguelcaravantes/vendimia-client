<div class="container-fluid">
  <div class="d-flex p-3">
      <h3>{{title}}</h3>

<form [formGroup]="form" (submit)="onSubmit()">

  </mat-form-field>
  <mat-form-field class="col-md-4">
    <input matInput formControlName="downPayment" placeholder="% Enganche">
    <mat-error></mat-error>
  </mat-form-field>
  <mat-form-field class="col-md-4">
    <input matInput  type="number" formControlName="deadline" placeholder="Plazo MÃ¡ximo">
    <mat-error></mat-error>
  </mat-form-field>

    <button mat-button type="button" class="m-1" (click)="goBack()">
      <mat-icon>cancel</mat-icon> Cancelar</button>

      <mat-icon>save</mat-icon> Guardar</button>

</form>
</div>
