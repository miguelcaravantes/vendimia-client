<button mat-raised-button class="mb-3" type="button" color="primary" routerLink="create"><mat-icon>add</mat-icon> Nuevo Artículo</button>
<div class="mat-elevation-z4">
  <table class="w-100" mat-table #table [dataSource]="dataSource" aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Clave Articulo</th>
      <td mat-cell *matCellDef="let row">{{formatCode(row.code)}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button type="button" (click)="goToEdit(row)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" type="button" (click)="delete(row)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
