<button mat-raised-button class="mb-3" type="button" color="primary" routerLink="create"><mat-icon>add</mat-icon> Nueva Venta</button>
<div class="mat-elevation-z4">
  <table class="w-100" mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Folio Venta</th>
      <td mat-cell *matCellDef="let row">{{formatCode(row.code)}}</td>
    </ng-container>

    <ng-container matColumnDef="customerCode">
      <th mat-header-cell *matHeaderCellDef>Clave Cliente</th>
      <td mat-cell *matCellDef="let row">{{formatCode(row.customer.code)}}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ fullName(row.customer) }}</td>
    </ng-container>


    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let row">{{ row.total }}</td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.creationDate | date: 'dd/MM/yyyy' }}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
