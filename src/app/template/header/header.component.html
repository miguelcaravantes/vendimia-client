<mat-toolbar color="primary" class="mat-elevation-z4">

  <div>
    <button mat-button class="start-button" [matMenuTriggerFor]="appMenu">
      Inicio</button>

  </div>
  <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item>Ventas</button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/customers">Clientes</button>
    <button mat-menu-item routerLink="/items">Artículos</button>
    <button mat-menu-item routerLink="/configuration">Configuración</button>
  </mat-menu>
  <div style="flex-grow: 1"></div>
  <span>Fecha {{date | date: 'dd/MM/yyyy' }}</span>
</mat-toolbar>
